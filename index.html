<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Jeu de dé</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="jeu_de_dé.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,100&family=Roboto&display=swap" rel="stylesheet">
</head>

    <body>
        <header class=" row mt-5 mb-5">
            <div class="col up-left"></div>
            <button class="col newgameButton"><a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg> NEW GAME</a></button>
            <div class="col"></div>
        </header>

        <div class=" row pt-5 pb-5 middle">
           
            <div class="col align-self-center" id="opacJ1">
                <h1 class="text-center mb-5">PLAYER 1</h1><div class="rondTourJ1"></div>
                <div class="text-center totalScore" id="globalPlayer1"></div>
            </div>

            <div class="col text-center"><img src="./dice/face_1.png"/></div>
            
            <div class="col align-self-center" id="opacJ2">
                <h1 class="text-center mb-5">PLAYER 2</h1><div class="rondTourJ1"></div>
                <div class="text-center totalScore" id="globalPlayer2"></div>
            </div>
        </div>
        
        <div class="row pt-5 pb-5 bottom">

            <div class="col align-self-center current pt-3 pb-3">
                <h2 class="text-center mb-4">CURRENT</h2>
                <div class="text-center currentScore" id="roundPlayer1"></div>
            </div>

            <div class="col align-self-center bottomButton">
                <ul class="list-unstyled">
                    <li class="text-center">
                        <button class="mb-4" id="buttonRound"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                      </svg> ROLL DICE</button>
                    </li>
                    <li class="text-center">
                        <button id="buttonHold"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                        <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                      </svg> HOLD</button>
                    </li>
                </ul>
            </div>

            <div class="col align-self-center current pt-3 pb-3">
                <h2 class="text-center mb-4">CURRENT</h2>
                <div class="text-center currentScore" id="roundPlayer2"></div>
            </div>
        </div>

        <script src="Jeu_de_dé.js"></script>
    </body>

</html>
